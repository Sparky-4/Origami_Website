	<div class = "textBox">
		<input placeholder = "Search For a Tutorial" id = "textbox" ></input>
		<button class = "button2 " onClick = "search()"><img src = "../Other Images/search.png" width = "15" Height = "15"></button>

		<br>

	<h2 id = "message" class = "message"></h2>
	
	<div id = "tutorialContainer">
	
	</div>
	
	<script>
	var i = 0;
	var text = "Image Tutorials"
	var speed = 75;
	var objList = [];
	window.addEventListener("keydown", keydown)

	function type()
	{
		if(i < text.length)
		{
			h.innerHTML += text.charAt(i);
			i++;
		    setTimeout(type, speed);	
		}

	}
	type()
	
	function tutorial(src, name)
	{
		this.src = src;
		this.enlarged = false;
		this.name = name;
		this.print = function()
		{
			tutorialContainer.innerHTML += '<img id = "'+ name +'" class = "tutorialImg" src = "'+ this.src +'" style = "width:40%;"onclick = "enlarge()" >'
		}
	}
	
	objList[0] = new tutorial("../Image Tutorials/airplane instructions.png", "airplane")
	objList[1] = new tutorial("../Image Tutorials/tadpole instructions.png", "tadpole")
	objList[2] = new tutorial("../Image Tutorials/turtle instructions.png", "turtle")
	objList[3] = new tutorial("../Image Tutorials/koala instructions.png", "koala")
	objList[4] = new tutorial("../Image Tutorials/penguin instructions.png", "penguin")
	objList[5] = new tutorial("../Image Tutorials/camel instructions.png", "camel")
	objList[6] = new tutorial("../Image Tutorials/fox instructions.png", "fox")
	objList[7] = new tutorial("../Image Tutorials/shark instructions.png", "shark")
	
	function search()
	{
		tutorialContainer.innerHTML = "";
		bool = false;
		var a = textbox.value;
		message.innerHTML = 'Showing results for "' + a + '":';
		for(i=0;i<objList.length;i++)
		{
			var name = objList[i].name;
			for (var j=0;j<=name.length - a.length; j++)
			{
				var s = ""
				if(j+a.length >= name.length)
                    s = name.substring(j);
                else
                    s = name.substring(j, j + a.length);
                if(a.toLowerCase() == s)
				{
					objList[i].print();
					j = name.length;
				}
			}
		}
	}
	
	function showAll()
	{
		message.innerHTML = "Showing all tutorials:";
		tutorialContainer.innerHTML = "";
		for(i=0;i<objList.length;i++)
		{
			objList[i].print();
		}
	}
	
	function keydown(evt)
	{
		switch(evt.keyCode)
		{
			case 13:	 
				search();
				break;
		}
	}
	
	
	</script>
